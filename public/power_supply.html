<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meltian fire it!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body>
  <div>
    <a href="home.html"><img src="image/atl_supply1.png" width="40px" height="40px" alt="sample"></a>
  </div>
  <div class="white">
    <p>暑いね！</p>
  </div>
  
  <img src="image/gauge1.png"  width="200px" height="80px" style="display: block; margin:auto">
    <div class="meters-wrapper">
      <div class="meter-panel" x-data="meterCtrl">
        <div class="meter">
          <div class="power">
            <video width="100px" height="20px" muted autoplay playsinline></video>
            <img src="image/needle2.png" class="needle" width="200px" height="80px"  x-bind:style="rotateStyle()">
          </div>
          <button x-on:click="increment" style="display: block; margin:auto">ATK回復</button>
        </div>
      </div>
    </div>
  <script>
    function meterCtrl() {
      return {
        percentage: 0,
        increment() {
          this.percentage += 1;
        },
        rotateStyle() {
            return `transform: rotate(${Math.floor(180 * (this.percentage / 100))}deg);`;
        },
      }
    }
  </script>
</body>

</html>
